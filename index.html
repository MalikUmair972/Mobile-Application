<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tag Navigation</title>
</head>
<body>
    <div class="phone">
       <img src="https://omnius-gaming.com/wp-content/uploads/Astral_OG_WALL.png" alt="home" class="content show"> 
       <img src="https://cdn.wallpaper.tn/large/4K-Wallpaper-Gaming-88685.jpg" alt="" class="content">
       <img src="https://wallpapers-clan.com/wp-content/uploads/2024/04/scary-samurai-in-bamboo-forest-desktop-wallpaper-preview.jpg" alt="" class="content">
       <img src="https://i.redd.it/b58j6xirvaw71.jpg" alt="" class="content">
       <nav>
        <ul>
            <li class="active">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </li>
            <li>
                <i class="fas fa-box"></i>
                <p>Work</p>
            </li>
            <li>
                <i class="fas fa-book-open"></i>
                <p>Blog</p>
            </li>
            <li>
                <i class="fas fa-users"></i>
                <p>About us</p>
            </li>
        </ul>
       </nav>
    </div>
</body>
<script src="javascript.js"></script>
</html>
